<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form class="container" th:action="@{/articles/update}" method="post" th:object="${article}">
        <div>
            <label for="id">ID : [[*{id}]]</label>
        </div>

        <div class="mb3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" th:field="*{title}">
        </div>

        <div class="mb3">
            <label class="form-label">내용</label>
            <textarea class="form-control" row="3" th:field="*{content}"></textarea>
        </div>

        <input type="hidden" th:field="*{id}">
        <!--field 를 id도 설정을 해주어야 값을 가져올 수 있기 때문-->
        <!--hidden 이란? 값 하나를 가지고 있는 깍두기?-->
        <input type="submit" value="수정">
    </form>

</body>
</html>
