<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/layout.css}">
</head>
<body>
<div class="content" layout:fragment="content">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>

        </tr>

        <tr th:each="article : ${paging}" th:object="${article}">
            <td th:text="*{id}"></td>
            <td>
                <a th:href="@{articles/show/{id}(id=*{id})}"  th:text="*{title}"></a>
            </td>
            <td th:text="*{content}"></td>
        </tr>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${paging.number} <= 0 ? 'disabled'">
                <a class="page-link"
                   th:href="@{/articles/paging(page=${paging.number-1})}">
                Previous
            </a>
            </li>
            <th:block th:each="pageNumber : ${paginationBarNumbers}">
                <li class="page-item"><a class="page-link"
                                         th:href="@{/articles/paging(page=${pageNumber})}"
                                         th:text="${pageNumber+1}">1</a></li>
            </th:block>

            <li class="page-item" th:classappend="${paging.number + 1} == ${paging.totalPages} ? 'disabled'"><a class="page-link"
                                     th:href="@{/articles/paging(page=${paging.number + 1})}">Next</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
